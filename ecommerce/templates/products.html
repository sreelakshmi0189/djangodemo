{% extends 'base.html' %}
{% load static %}
{% block content %}\

<div class="text-center">
    <img src="{{c.image.url}}" height="500px" width="500px;">
</div>

<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <h3 class="text-center fw-bold">{{c.name}}</h3>
    <p style="text-align:justify;line-height:2;">{{c.desc}}</p>

</div>

<div class="container-fluid" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">
            <div class="card" style="width:30rem;">
                <img src="{{i.image.url}}" height="400px" width="100%" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-center fw-bold">{{i.name}}</h5>
                    <h5 class="card-title text-center fw-bold">{{i.price}}</h5>
                    <a href="{% url 'shop:details' i.name %}" class="btn btn-primary" style="position:relative;left:40%">DETAILS</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
